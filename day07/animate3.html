<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
           width:100px;
            height:100px;
            border:1px solid silver;
            background-color:green;
        }

        div {
            transition-property: opacity,background-color, height;
            transition-duration: 3s,3s,5s;
        }

        div:hover{
            position:relative;
            opacity: 0.5;
            height:200px;
            background-color:yellow;
        }
    </style>

</head>
<body>
  <div></div>
</body>
</html>
