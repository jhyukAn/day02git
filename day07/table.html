<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width:50%;
            border-collapse: collapse;
            caption-side: bottom;
        }
         th,td{
             border:1px solid silver;
         }
         tbody>tr:hover{
             background-color:yellow;
         }

    </style>
</head>
<body>
  <table>
      <caption>[표1]이름과 나이</caption>
       <thead>
          <tr><th>이름</th><th>나이</th></tr>
       </thead>
       <tbody>
       <tr><td>hong</td><td>20</td></tr>
       <tr><td>park</td><td>10</td></tr>
       </tbody>
  </table>
</body>
</html>
