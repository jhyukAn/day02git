<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div{width:100px; height:100px;
          background-color:green;

      }
      div:hover{
          animation-name: aaa;
          animation-duration: 3s;
      }
      @keyframes aaa {
          0%{
               opacity: 1;
          }
          100%{
              opacity: 0;
          }
      }

    </style>
</head>
<body>
  <div></div>
</body>
</html>
