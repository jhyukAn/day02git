<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         div{
             width:200px; height:200px;
         }
         div.box{
              animation-name:myani ;
              animation-duration: 3s;
              animation-iteration-count: 4;
         }

      @keyframes myani {
        0%{
            background-color:red;
            border-radius: 0px;
        }
          100%{
              background-color:blue;
              border-radius: 100px;

          }
      }

    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
