<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
     table{
         border-collapse: collapse;
        /* border-bottom: 3px solid silver;*/
         width:50%;
     }
     thead th{
         border-top:3px double red;
         border-bottom:3px double red;
         background-color:lightblue;
     }
     tbody tr:nth-child(even){
         background-color:lightblue;
     }

     tbody tr td{
         border-bottom: 1px solid silver;
     }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>나이</th>
        <th>주소</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>홍길동</td>
        <td>20</td>
        <td>서울</td>
    </tr>
    <tr>
        <td>김하나</td>
        <td>21</td>
        <td>경기</td>
    </tr>
    <tr>
        <td>김지연</td>
        <td>22</td>
        <td>강원</td>
    </tr>
    </tbody>
</table>
</body>
</html>
